{% extends "/Game/layout.html" %}

{% block content %}
<div>
  <h1> It's {{name}}'s turn! </h1>
  <h2> Chapter {{ch}} </h2>

  <p>{{chapterText}}</p>

  <br>
  <form>
    <input type="radio" name="choice" value="A">A
    <!-- TODO: refactor code to make text for A/B dynamic to each chapter -->
    <br>
    <input type="radio" name="choice" value="B">B
    <br>
    <input type="submit" name="next" value="Next">
  </form>
</div>
{% endblock %}
