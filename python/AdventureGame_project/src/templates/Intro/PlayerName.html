{% extends "/Shared/layout.html" %}

{% block content %}
<div>


  <form class="form" action={{url_for('game.start')}} method="post">
    <div class="error">{{error}}
    </div>
    <br>
    {% for num in range(1,playerNum+1) %}
    <br>

    <label> Name for Player {{num}}:</label>
    <input type="text" id={{num}} name="player_name" />
    <br>
    {% endfor %}
    <input type="submit" value="Submit"/>
  </form>

</div>
{% endblock %}
