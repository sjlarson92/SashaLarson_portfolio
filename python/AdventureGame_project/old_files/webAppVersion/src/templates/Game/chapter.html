{% extends "/Shared/layout.html" %}

{% block content %}
<div>
  <h1 class="header"> It's {{name}}'s turn! </h1>
  <h2> Chapter {{chNum}} </h2>

  <h4 class="chText">{{chText}}</h4>

  <br>
  <h3 class="chQuestion">{{question}}</h3>
  <form class="chOptions" action="{{url_for('game.updatePlayer')}}" method="post">
    <input type="radio" name="choice" value="A"> {{optionA}}

    <br>
    <input type="radio" name="choice" value="B"> {{optionB}}
    <br>
    <input type="submit" name="next" value="Next">
  </form>
</div>
{% endblock %}
