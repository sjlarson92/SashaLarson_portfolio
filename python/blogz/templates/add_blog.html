{% extends "layout.html" %}

{% block content %}
  <h1> Add a Blog Entry </h1>
  <div class="error">
     {{ error }}
  </div>
  <form action="/addblog" method="post">
    <label> Title for New Blog:
      <input type="text" name="blog_name" value="{{ name }}"/>
    </label><br>
    <label> Your New Blog:
      <textarea value="{{post}}" name="blog_post"></textarea>
    </label>
    <br>
    <input type="submit" value="Add Entry" />
  </form>

{% endblock %}
